<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="display after">
        
       </div>
    <button id="anime">Animation</button>
<style>
        .display{
        width: 200px;
        height: 200px;
        border-radius: 1px solid black;
        margin: 2px;
    }
    .after{
        background-color: red;
    }
</style>
<script src="./jquery.js"></script>
<script>
$("#anime").click(function(){
    $(".display").animate({
        'width':'500px',
        'height':'500px',
        'opacity': 0.5
    },2000);
});
</script>
</body>
</html>
